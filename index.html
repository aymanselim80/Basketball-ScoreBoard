<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title" style="left: 340px;">Team1</h3>
                <div class="square" style="left: 340px;">
                </div>
                <p id="home" class="resultText" style="left:360px;">0</p>
                <div class="buttons" style="left:345px;" >
                    <button onclick="homePlusOne()" class="addButtons">+1</button>
                    <button onclick="homePlusTwo()" class="addButtons">+2</button>
                    <button onclick="homePlusThree()" class="addButtons">+3</button>
                </div>

            </div>
            <div>
                <h3 class="title" style="left: 800px;">Team2</h3>
                <div class="square" style="left: 800px;">
                </div>
                <p id="guest" class="resultText" style="left:822px;">0</p>
                <div class="buttons" style="left: 806px;">
                    <button onclick="guestPlusOne()" class="addButtons">+1</button>
                    <button onclick="guestPlusTwo()" class="addButtons">+2</button>
                    <button onclick="guestPlusThree()" class="addButtons">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
